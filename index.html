<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLADE - Swords & Axes</title>
    <style>
        /* Monotone colors with golden and silver details */
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .gold {
            color: #ffd700;
        }

        .silver {
            color: #ccc;
        }

        /* Centered header with company name in medieval font */
        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 5rem;
            margin: 0;
        }

        /* Fancy and manly body with details about swords */
        .content {
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .sword-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            text-align: center;
            width: 250px;
            transition: all 0.3s ease-in-out;
        }

        .sword-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .sword-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .sword-details {
            margin-top: 15px;
        }

        /* Silver stars following mouse */
        .star {
            position: fixed;
            width: 5px;
            height: 5px;
            background-color: #ccc;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="gold">BLADE</span></h1>
        <p class="silver">Swords & Axes</p>
    </header>

    <section class="content">
        <div class="sword-card">
            <img src="https://www.istockphoto.com/photos/long-sword" alt="Image of a Longsword" class="sword-image"> <div class="sword-details">
                <h3>Longsword</h3>
                <p>A versatile two-handed sword for balanced offense and defense.</p>
            </div>
        </div>

        <div class="sword-card">
            <img src="https://www.istockphoto.com/photos/katana" alt="Image of a Katana" class="sword-image"> <div class="sword-details">
                <h3>Katana</h3>
                <p>A curved Japanese blade known for its sharpness and single-edged design.</p>
            </div>
        </div>

        <div class="sword-card">
            <img src="https://www.istockphoto.com/photos/viking-axe" alt="Image of a Viking Axe" class="sword-image"> <div class="sword-details">
                <h3>Viking Axe</h3>
                <p>A brutal weapon for powerful swings and close-quarter combat.</p>
            </div>
        </div>
    </section>
